      <script>

        var stringToHTML = function (str) {
          var dom = document.createElement('div');
          dom.className = "col-4"
          dom.innerHTML = str;
          return dom;
        };
        
        function cari(){
          const date = new Date(document.getElementById("date").value);
          
          let listCar = Component.list
          let container_x = document.getElementById("container-car")
          let jmlh = document.getElementById("TypeDriver").value == '' ? 0 : document.getElementById("TypeDriver").value
          // console.log(, );
          listCar.forEach(element => {
            let availableAt = new Date(element.availableAt).getTime()
            if (date.getTime() < availableAt && jmlh <= element.capacity) {
              let cmpnt = new Component(element)
              let x = cmpnt.render()
              // let elmn = document.createElement('div');
              // log
              // console.log(container_x);
              container_x.appendChild(stringToHTML(x))
            }
          });
        }
      </script>
